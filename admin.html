<body>

<div class="card">
    <h2>ðŸ›  Admin Panel</h2>
    <p>à¹€à¸‡à¸´à¸™à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰: <span id="money"></span></p>
    <input id="amount" type="number" placeholder="à¸ˆà¸³à¸™à¸§à¸™à¹€à¸‡à¸´à¸™">
    <button onclick="setMoney()">SET</button>

</div>

<script>
let data = JSON.parse(localStorage.getItem("login"));
if(!data || data.role !== "admin") location.href="login.html";

money.innerText = data.money;

function setMoney(){
    data.money = Number(amount.value);
    save();
}
function addMoney(){
    data.money += Number(amount.value);
    save();
}
function subMoney(){
    data.money -= Number(amount.value);
    save();
}
function save(){
    localStorage.setItem("login",JSON.stringify(data));
    money.innerText = data.money;
}
function logout(){
    localStorage.clear();
    location.href="login.html";
}
</script>
