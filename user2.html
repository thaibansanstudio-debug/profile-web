<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>User</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:radial-gradient(circle at top,#020617,#020617 60%);
  color:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  box-shadow:0 0 40px #22c55e30;
  padding:24px;
  width:320px;
  border-radius:16px;
  text-align:center;
}
h2{color:#22c55e;margin-bottom:10px}
.money{
  font-size:28px;
  margin:20px 0;
  font-weight:bold;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#022c22;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.85}
</style>
</head>
<body>

<div class="card">
  <h2>ðŸ‘¤ USER</h2>
  <div class="money" id="money">0</div>
  <button onclick="logout()">Logout</button>
</div>

<script>
let login = localStorage.getItem("login");
let users = JSON.parse(localStorage.getItem("users")) || {};

if(!login || !users[login] || users[login].role !== "user"){
  location.href="login.html";
}

money.innerText = "ðŸ’° " + users[login].money;

function logout(){
  localStorage.removeItem("login");
  location.href="login.html";
}
</script>
</body>
</html>
